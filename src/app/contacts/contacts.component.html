<app-header></app-header>
<div class="main-panel">  
  <div class="col-lg-12">
    <div class="card">
      <div class="top-btn-cont">
        <a routerLink="/newcontact" class="btn btn-primary">NEW</a>
      </div>     
      <table #contact_table class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
          <tr>
            <th>Contact Id</th>
            <th>Name</th>
            <th>Registered Mobile Number</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>Id Number</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td><a routerLink='/contact/{{contact.contactid}}'>{{contact["contactid"]}}</a></td>
            <td>{{contact["Name"]}}</td>
            <td>{{contact["Registered Mobile Number"]}}</td>
            <td>{{contact["Date Of Birth"]}}</td>
            <td>{{contact["Email"]}}</td>
            <td>{{contact["fssainumber"]}}</td>
            <td>{{contact["duedate"] | date:"yyyy-MM-dd" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
