<app-header></app-header>
<div class="main-panel">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/communicates">Communicate</a></li>
      <li class="breadcrumb-item active">Details</li>
    </ol>
  </div>
  <div class="bootstrap-iso">
    <div class="col-md-12">
      <div class="card">
        <form method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <label class="control-label " for="communicateid">Communicate Id</label>
                <input class="form-control" id="communicateid" name="communicateid" type="text" [(ngModel)]="communicateObj.communicateid" readonly="readonly"/>
              </div>
              <div class="form-group ">
                <label class="control-label requiredField" for="medianame">Attachment</label>
                <input class="form-control" id="medianame" name="medianame" type="text" [(ngModel)]="communicateObj.medianame" readonly="readonly"/>
              </div>
              <div class="form-group ">
                <label class="control-label " for="created_at">Communicated At</label>
                <input class="form-control" id="created_at" name="created_at" type="text" [(ngModel)]="communicateObj.created_at" readonly="readonly"/>
              </div>
              </div>
              <div class="col-md-6">
              <div class="form-group ">
                <label class="control-label " for="sms_body">Message</label>
                <input class="form-control" id="sms_body" name="sms_body" type="text" [(ngModel)]="communicateObj.sms_body" readonly="readonly"/>
              </div>
              <div class="form-group ">
                <label class="control-label " for="accountname">Account Name</label>
                <input class="form-control" id="accountname" name="accountname" type="text" [(ngModel)]="communicateObj.accountname" readonly="readonly"/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div style="clear:both;"></div>
  
  <div class="col-md-12">
      <div class="card">
          <h3>Communicated With Contacts</h3>
          <table #communicate_contacts class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
            <thead>
              <tr>
                <th>Contact Id</th>
                <th>Name</th>
                <th>Registered Mobile Number</th>
                <th>Date Of Birth</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td><a routerLink='/contact/{{contact.contactid}}'>{{contact["contactid"]}}</a></td>
                <td>{{contact["Name"]}}</td>
                <td>{{contact["Registered Mobile Number"]}}</td>
                <td>{{contact["Date Of Birth"]}}</td>
                <td>{{contact["Email"]}}</td>
              </tr>
            </tbody>
          </table>
      </div>           
  </div>
</div>
